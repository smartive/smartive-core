include:
  - 'https://gitlab.com/smartive/open-source/gitlab-ci-templates/raw/master/templates.yml'

image: mcr.microsoft.com/dotnet/core/sdk:3.0

stages:
  - test
  - release
  - deploy

# Testing

test:
  stage: test
  extends: .base
  script:
    - ./build.sh --target Test
  except:
    - tags

# Release

create release:
  extends: .create-release
  stage: release
  dependencies: []
  when: manual
  only:
    - master

# Deploy to nuget

publish:
  extends: .base
  stage: deploy
  dependencies: []
  script:
    - ./build.sh --target Publish
  artifacts:
    paths:
      - artifacts/
  only:
    - tags
