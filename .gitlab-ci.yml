include:
  - project: 'smartive/ci-templates'
    ref: v1.1.1
    file: '/all-templates.yml'

image: mcr.microsoft.com/dotnet/core/sdk:3.0

stages:
  - test
  - release
  - deploy

# Testing

test:
  stage: test
  extends: .base
  before_script:
    - apt-get install -y curl
    - |
      echo curl -u smartive-ci:$GH_TOKEN \
        -X POST https://api.github.com/repos/smartive/smartive-core/statuses/$CI_COMMIT_SHA \
        -H 'Content-Type: application/json' \
        -d "{ \"state\": \"pending\", \"target_url\": \"URL\", \"description\": \"asdf\", \"context\": \"asdf\"}"
  script:
    - ./build.sh --target Test
  except:
    - tags

# Release

create release:
  extends: .create-manual-release
  stage: release
  only:
    - master

# Deploy to nuget

publish:
  extends: .base
  stage: deploy
  dependencies: []
  script:
    - ./build.sh --target Publish
  artifacts:
    paths:
      - artifacts/
  only:
    - tags
